	<Body>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

	<script>
	$(".logo-pointer").mousemove(getMousePosition);

    function getMousePosition(event) {
      let elementVisible = $('.logo-pointer-image:visible');
      let imageTop = elementVisible.offset().top;
      let imageLeft = elementVisible.offset().left;
      let imageBottom = imageTop + elementVisible.height();
      let imageRight = imageLeft + elementVisible.width();

      var mouseX = event.pageX;
      var mouseY = event.pageY;
      
      if (mouseY < imageTop || mouseY > imageBottom) {
        return;
      }
      console.log(mouseY);
      elementVisible.hide();
      
      if (mouseX > imageLeft && mouseX < imageRight){
        $('.logo-pointer-image.middle').show();
      }
      else if (mouseX < imageLeft) {
        $('.logo-pointer.left').show();
      }
      else {
        $('.logo-pointer.right').show();
      }
    }

    $('.logo-pointer-image').css('z-index', '0');
	</script>

	<div class="logo-pointer">

        <div class="logo-container">
          <img class="logo-pointer-image left" src="img/logo-left.png" alt="" />
          <img class="logo-pointer-image middle" src="img/logo-up.png" alt="" />
          <img class="logo-pointer-image right" src="img/logo-right.png" alt="" />

        </div>
      </div>
	
	</body>
