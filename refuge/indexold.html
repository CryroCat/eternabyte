<html xmlns="http://www.w3.org/1999/xhtml"><!--
      endless.refuge
      made somewhat by murian
  --><head>
    <meta name="refuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuge" http-equiv="Content-Type" content="text/html; charset=UTF-8;
    Author: Colleen Josephson">
    <title>refuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuge</title>
    <link rel="shortcut icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="refuge.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="/jquery.jscroll.js"></script>
<body>
  <audio autoplay="" loop="" src="PrettyNiceDay.ogg" ></audio>
  <div class="bg" id="bgarea">
  </div>
  <script type="text/javascript">
      var elem = document.getElementById('bgarea'),
      mean = 50
      current = 0;
      var doScroll = function (e) {
      
          e = window.event || e;
          var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
      
          current = current + delta;
          document.body.style.backgroundPosition = "0px " + (current * mean) + "px;";
          console.log("scrolling!!!");
          e.preventDefault();
          
      };
      if (elem.addEventListener) {
          elem.addEventListener("mousewheel", doScroll, false);
          elem.addEventListener("DOMMouseScroll", doScroll, false);
      } else {
          elem.attachEvent("onmousewheel", doScroll);
      }
    </script>
</body>
</html>
