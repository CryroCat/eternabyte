<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Poniko's Room</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/pinksea/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <br>
   
    <div id="button"><img id="room" src="room_on.png"></div>
    <audio id="day" autoplay="" loop="" src="/pinksea/day.WAV" ></audio>
    <audio id="night" loop="" src="/pinksea/night.WAV" ></audio>
    <audio id="switch" src="/pinksea/switchclick.wav" ></audio>
    <audio id="bees" loop="" src="/pinksea/bees.mp3" ></audio>
    <br>
    <script>
    rngval = Math.floor((Math.random() * 64) + 1); // 1/64 chance
    console.log(rngval)
    var lightsOff = false;
    var buttonEnabled = true;
    var day = document.getElementById("day");
    var night = document.getElementById("night");
    var bees = document.getElementById("bees");
    var switchsfx = document.getElementById("switch");
    day.volume = 0.05;
    night.volume = 0.05;
    bees.volume = 0.05;
    switchsfx.volume = 0.05;
    $(document).ready(function() {
      if (window.location.href.indexOf("?fun=666") > -1) {//if url has ?fun=666 anywhere
        rngval = 64 //trigger Uboa instantly
      }
    });
    $("#button").click(function() {
      if (buttonEnabled) {
        if (lightsOff) {
          //turn on room lights
          day.play();
          night.pause();
          rngval = Math.floor((Math.random() * 64) + 1); // 1/64 chance
          console.log(rngval)
          document.getElementById("room").src = "room_on.png"
          lightsOff = false;
        } else {
          //turn off room lights
          day.pause();
          night.play();
          document.getElementById("room").src = "room_off.png"
          lightsOff = true;
          if (rngval === 64) {
            //we triggered Uboa
            night.pause();
            bees.play(); //NOT THE BEES!
            document.getElementById("room").src = "room_spoopy.png"
            buttonEnabled = false;
            window.document.title = "?" //spooky title change
         }
        }
        switchsfx.play();
      }
    });
    </script>
  </body>
</html>
